<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/challenge-1.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img id="card-img" src="assets/headphones.jpg" alt="Headphones" />
        <div id="card-content">
          <p id="shopping">Shopping</p>
          <h1 id="product-name">AKG N700NCM2</h1>
          <p class="text">
            Hi-Fi Shop & Service Rustaveli Ave 57. This shop offers both
            products and services
          </p>
          <div class="row">
            <div class="address-group">
              <div class="square"></div>
              <div class="address">
                <p class="text">Rustaveli Ave 57,</p>
                <p class="text">17-001, Batsumi</p>
              </div>
            </div>
            <img id="chevron" src="assets/chevron-right.svg" alt="" />
          </div>
          <div class="ruler"></div>
          <p id="price">$199.00</p>
          <p class="text">Tax Rate 2% - $4.00 (~$195.00)</p>
          <a class="button" href="#">Add to cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
